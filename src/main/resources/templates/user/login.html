<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>

<body class="hold-transition login-page" style="background-color:rgb(186 193 199);">
<div class="login-logo">
    <a th:href="@{/}"><b>Patika</b>  L & F System</a>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">

                <div class="card-body p-3 p-md-4 p-xl-5">
                    <!-- Add Logo or Banner -->
                    <div class="text-center mb-4">
                        <img th:src="@{/img/favicon.jpg}" alt="Logo" class="img-fluid" style="max-width: 400px; height: auto;">
                    </div>

                    <!-- Display error message if login fails -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Invalid username or password. Please try again.
                        </div>
                    </div>
                    <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Login to your account</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="row gy-2 overflow-hidden">
                            <!-- Username -->
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                    <label for="username" class="form-label">Username</label>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>

                            <!-- Remember Me (Optional) -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                                    <label class="form-check-label text-secondary" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <div class="d-grid my-3">
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>
                            </div>

                            <!-- Forgot Password Link -->
                            <div class="col-12">
                                <p class="m-0 text-secondary text-center"><a th:href="@{/password/forgot-password}" class="link-primary text-decoration-none">Forgot password?</a></p>
                            </div>

                            <!-- No account? Link -->
                            <div class="col-12">
                                <p class="m-0 text-secondary text-center">Don't have an account yet? <a th:href="@{/register}" class="link-primary text-decoration-none">Sign up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
