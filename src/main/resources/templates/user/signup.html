<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>

<body class="hold-transition register-page" style="background-color:rgb(186 193 199);">
<div class="login-logo">
    <a th:href="@{/}"><b>Patika</b>  L & F System</a>
</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <!-- Add Logo or Banner -->
                    <div class="text-center mb-4">
                        <img th:src="@{/img/favicon.jpg}" alt="Logo" class="img-fluid" style="max-width: 400px; height: auto;">
                    </div>
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>

                        <form th:action="@{/register}" method="post">
                            <div class="row gy-2 overflow-hidden">
                                <!-- First Name -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                                        <label for="firstName" class="form-label">First Name</label>
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                                        <label for="lastName" class="form-label">Last Name</label>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
                                        <label for="address" class="form-label">Address</label>
                                    </div>
                                </div>

                                <!-- Contact Number -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="user_contact" id="contact" placeholder="Contact Number" required>
                                        <label for="contact" class="form-label">Contact Number</label>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                        <label for="username" class="form-label">Username</label>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                                        <label class="form-check-label text-secondary" for="iAgree">
                                            I agree to the <a th:href="@{/terms-and-conditions}" class="link-primary text-decoration-none">terms and conditions</a>
                                        </label>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                                    </div>
                                </div>

                                <!-- Already have an account? -->
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Already have an account? <a th:href="@{/login}" class="link-primary text-decoration-none">Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
