<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="login-logo">
    <a th:href="@{/}"><b>Patika</b>  L & F System</a>
</div>
<div class="container">
    <h2>Reset Your Password</h2>
    <form th:action="@{/password/reset-password}" method="post">
        <!-- Add Logo or Banner -->
        <div class="text-center mb-4">
            <img th:src="@{/img/favicon.jpg}" alt="Logo" class="img-fluid" style="max-width: 400px; height: auto;">
        </div>
        <input type="hidden" name="token" th:value="${token}"/> <!-- The reset token -->

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
</body>
</html>
