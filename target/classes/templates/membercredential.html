<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Credential - Lost and Found System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href = "@{/css/adminlite/adminlte.min.css}" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <nav><!-- Navbar content --></nav>
    <aside><!-- Sidebar content --></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Member Credential</h1>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <form th:action="@{/membercredential}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update Credential</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong><a href="dashboard.html">Lost and Found System</a>.</strong>
        All rights reserved 2024.
        <div class="float-right d-none d-sm-inline-block">
        </div>
    </footer></div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/css/adminlite/adminlte.min.js}"></script>

</body>
</html>
