<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1 class="text-center">View Lost Item</h1>

    <div class="table-container table-custom">
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th>Item Name</th>
                <td th:text="${item.name}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="${item.description}"></td>
            </tr>
            <tr>
                <th>Location Lost</th>
                <td th:text="${item.locationLost}"></td>
            </tr>
            <tr>
                <th>Owner Contact</th>
                <td th:text="${item.ownerContact}"></td>
            </tr>
            <tr>
                <th>Date Lost</th>
                <td th:text="${item.dateLost}"></td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <a href="/lost-items" class="btn btn-primary btn-lg btn-custom">Back to Lost Items</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/landing-footer :: landing-footer}"></div>


</body>
</html>
