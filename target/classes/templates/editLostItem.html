<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container edit-item-form mt-5">
    <h1 class="text-center mb-4">Edit Lost Item</h1>

    <!-- Corrected th:action to include the lostItem.id dynamically -->
    <form th:action="@{/lost-items/update-lost-item/{id}(id=${lostItem.id})}" th:object="${lostItem}" method="post" enctype="multipart/form-data" class="form-horizontal">

        <div class="form-group">
            <label class="col-form-label">Item Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" th:field="*{category}">
                <!-- Loop through the categories and create an option for each one -->
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="col-form-label">Location Lost:</label>
            <input type="text" th:field="*{locationLost}" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Owner Contact:</label>
            <input type="text" th:field="*{ownerContact}" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-form-label">Date Lost:</label>
            <input type="date" th:field="*{dateLost}" class="form-control" />
        </div>

        <!-- Add the Image Input Field -->
        <div class="form-group">
            <label class="col-form-label">Upload Image:</label>
            <input type="file" th:field="*{image}" name="image" class="form-control" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg w-100">Save</button>
        </div>

    </form>

    <div class="form-group mt-3">
        <a href="/lost-items" class="btn btn-secondary btn-lg w-100 m-2">Back to Lost Items</a>
    </div>
</div>

<div th:replace="~{fragments/landing-footer :: landing-footer}"></div>

</body>
</html>
